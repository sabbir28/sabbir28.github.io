<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #121212; /* Dark background for consistency */
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            color: #ff4500; /* Orange color for the title */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            color: #bbb; /* Light gray for readability */
        }

        a {
            color: #ff4500; /* Orange color for the link */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #fff;
        }

        hr {
            border: none;
            border-top: 1px solid #444;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>The requested URL was not found on this server.</p>
        <hr>
        <p>You might want to check the URL for typos or visit the <a href="/">home page</a>.</p>
    </div>
</body>
</html>
