<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Example</title>
</head>
<body>

<!-- Facebook Login Button -->
<div id="fb-root"></div>
<button onclick="checkLoginState();">Login with Facebook</button>

<!-- Display user info -->
<div id="status"></div>

<script>
  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  // Initialize the SDK once it loads
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '761434701600961', // Your Facebook App ID
      cookie     : true,               // Enable cookies to allow server access to the session
      xfbml      : true,               // Parse social plugins
      version    : 'v20.0'             // API version
    });

    // Check the user's login status automatically
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);  // Handle the response
    });
  };

  // Callback to handle login status changes
  function statusChangeCallback(response) {
    console.log(response);
    if (response.status === 'connected') {
      // User is logged in and authenticated
      fetchUserProfile();
    } else {
      // User is not logged in
      document.getElementById('status').innerHTML = 'Please log into Facebook.';
    }
  }

  // Trigger login manually
  function checkLoginState() {
    FB.login(function(response) {
      statusChangeCallback(response);  // Handle login status
    }, {scope: 'public_profile,email'}); // Request additional permissions
  }

  // Fetch user profile information
  function fetchUserProfile() {
    FB.api('/me', {fields: 'name,email'}, function(response) {
      console.log(response);
      document.getElementById('status').innerHTML = 'Logged in as ' + response.name + ' (' + response.email + ')';
    });
  }
</script>

</body>
</html>
