<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Course Details</title>
    <style>
        /* Importing Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Hind+Siliguri:wght@400;700&family=Raleway:wght@400;700&display=swap');

        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff4500;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            color: #ff4500;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        header nav a {
            color: #ff4500;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Main container */
        .course-container {
            max-width: 1000px;
            margin: 20px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 69, 0, 0.2);
        }

        /* Input section */
        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-section input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ff4500;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #282828;
            color: #ff4500;
        }

        .input-section button {
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Orbitron', sans-serif;
        }

        .input-section button:hover {
            background-color: #ff7000;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        /* Loading Bar */
        #loading-bar {
            display: none;
            margin-top: 10px;
            height: 5px;
            width: 100%;
            background-color: #ff4500;
            animation: load 2s infinite;
        }

        @keyframes load {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        /* Course details */
        .course-header {
            text-align: center;
        }

        .course-header img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #ff4500;
        }

        .course-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .course-details p {
            font-size: 1.1em;
            background-color: #282828;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 69, 0, 0.3);
            color: #ff4500;
        }

        /* Sections */
        .course-sections {
            margin-top: 20px;
        }

        .course-sections h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ff4500;
            font-family: 'Orbitron', sans-serif;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #282828;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 69, 0, 0.3);
            text-align: center; /* Center aligning the Bangla text */
        }

        .section h3 {
            margin-bottom: 10px;
            color: #ff4500;
        }

        .section p {
            margin-bottom: 5px;
        }

        .section a {
            color: #ff4500;
            text-decoration: none;
        }

        .section a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1e1e1e;
            color: #ff4500;
            font-family: 'Orbitron', sans-serif;
            border-top: 2px solid #ff4500;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #ff4500;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .course-details {
                grid-template-columns: 1fr;
            }

            .input-section {
                width: 100%;
            }

            .input-section input {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .course-container {
                padding: 15px;
            }

            .section h3,
            .course-sections h2 {
                font-size: 1.2em;
            }

            .course-details p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>MD. SABBIR HOSHEN HOWLADER</h1>
        <nav>
            <a href="y2mate.com">YT Downloader</a>
            <a href="/">Home</a>
        </nav>
    </header>

    <div class="course-container">
        <div class="input-section">
            <h2>Enter the URL to Fetch Course Data:</h2>
            <input type="text" id="json-url" placeholder="Enter the JSON URL">
            <button onclick="fetchCourseData()">Fetch Course Data</button>
            <div id="loading-bar"></div>
            <div id="error-message" style="display: none;"></div>
        </div>

        <div class="course-header" style="display: none;">
            <img id="course-photo" src="" alt="Course Image">
            <h1 id="course-title"></h1>
        </div>

        <div class="course-details" style="display: none;">
            <p><strong>Language:</strong> <span id="course-language"></span></p>
            <p><strong>Difficulty:</strong> <span id="course-difficulty"></span></p>
            <p><strong>Price:</strong> <span id="course-price"></span></p>
            <p><strong>Available At:</strong> <span id="course-available-at"></span></p>
        </div>

        <div class="course-sections" style="display: none;">
            <h2>Sections</h2>
            <div id="sections-container"></div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>All rights reserved Â© MD. Sabbir Hoshen</p>
    </footer>

    <script>
        async function fetchCourseData() {
            const jsonUrl = document.getElementById('json-url').value;
            const errorMessage = document.getElementById('error-message');
            const loadingBar = document.getElementById('loading-bar');
            const inputSection = document.querySelector('.input-section');
            const courseHeader = document.querySelector('.course-header');
            const courseDetails = document.querySelector('.course-details');
            const courseSections = document.querySelector('.course-sections');

            // Hide any previous course data and error messages
            errorMessage.style.display = 'none';
            courseHeader.style.display = 'none';
            courseDetails.style.display = 'none';
            courseSections.style.display = 'none';
            loadingBar.style.display = 'block'; // Show loading bar

            inputSection.style.display = 'none'; // Hide input and button while fetching

            if (!jsonUrl) {
                errorMessage.textContent = 'Please enter a valid URL.';
                errorMessage.style.display = 'block';
                inputSection.style.display = 'flex'; // Show input section again
                loadingBar.style.display = 'none'; // Hide loading bar
                return;
            }

            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch the data.');
                }
                const data = await response.json();

                // Fill course data
                document.getElementById('course-photo').src = data.photo;
                document.getElementById('course-title').textContent = data.title;
                document.getElementById('course-language').textContent = data.language;
                document.getElementById('course-difficulty').textContent = data.difficulty;
                document.getElementById('course-price').textContent = data.price;
                document.getElementById('course-available-at').textContent = data.availableAt;

                // Populate sections
                const sectionsContainer = document.getElementById('sections-container');
                sectionsContainer.innerHTML = ''; // Clear previous sections
                data.sections.forEach(section => {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.classList.add('section');
                    sectionDiv.innerHTML = `
                        <h3>${section.title}</h3>
                        <p>${section.description}</p>
                    `;
                    sectionsContainer.appendChild(sectionDiv);
                });

                // Display course data
                courseHeader.style.display = 'block';
                courseDetails.style.display = 'grid';
                courseSections.style.display = 'block';

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                inputSection.style.display = 'flex'; // Show input and button again
                loadingBar.style.display = 'none'; // Hide loading bar
            }
        }
    </script>

</body>

</html>
