<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SABBIR28 - Course Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }
        
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            padding: 1px;
            border-radius: 12px;
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .mentor-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .mentor-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .course-header {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(139, 92, 246, 0.1));
            position: relative;
            overflow: hidden;
        }
        
        .price-tag {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .discount-tag {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .loading-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .mentor-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }
        
        .content-area {
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .content-area::-webkit-scrollbar {
            width: 6px;
        }
        
        .content-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        .content-area::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 3px;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        
        .stats-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="py-6 px-4">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="gradient-border">
                            <div class="glass-card rounded-xl p-2">
                                <i class="fas fa-graduation-cap text-2xl gradient-text"></i>
                            </div>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold gradient-text">SABBIR28</h1>
                            <p class="text-sm text-gray-400">Course Viewer</p>
                        </div>
                    </div>
                    <div class="text-sm text-gray-400">
                        <i class="fas fa-sync-alt animate-spin mr-2"></i>
                        <span id="status">Loading...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <!-- Course Header -->
            <div id="courseHeader" class="course-header rounded-2xl p-8 mb-8 glass-card fade-in">
                <div class="text-center py-12">
                    <div class="loading-pulse inline-block mb-4">
                        <i class="fas fa-sync-alt text-3xl gradient-text"></i>
                    </div>
                    <p class="text-gray-400">Loading course information...</p>
                </div>
            </div>

            <!-- Stats Overview -->
            <div id="statsSection" class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8" style="display: none;">
                <!-- Stats will be populated from JSON -->
            </div>

            <!-- Content Area -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Main Content -->
                <div class="lg:col-span-2">
                    <div class="glass-card rounded-2xl overflow-hidden">
                        <div class="border-b border-gray-800 px-6 py-4">
                            <h2 class="text-xl font-semibold flex items-center">
                                <i class="fas fa-book-open mr-3 gradient-text"></i>
                                Course Content
                            </h2>
                        </div>
                        <div class="p-6">
                            <div id="contentArea" class="content-area">
                                <div class="text-center py-12">
                                    <div class="loading-pulse inline-block mb-4">
                                        <i class="fas fa-sync-alt text-3xl gradient-text"></i>
                                    </div>
                                    <p class="text-gray-400">Loading course content...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="space-y-6">
                    <!-- Mentors Section -->
                    <div id="mentorsSection" class="glass-card rounded-2xl p-6 fade-in" style="display: none;">
                        <h3 class="text-lg font-semibold mb-4 flex items-center">
                            <i class="fas fa-users mr-2 gradient-text"></i>
                            Expert Mentors
                        </h3>
                        <div class="space-y-4" id="mentorsList">
                            <!-- Mentors will be populated from JSON -->
                        </div>
                    </div>

                    <!-- Course Features -->
                    <div id="featuresSection" class="glass-card rounded-2xl p-6 fade-in" style="display: none;">
                        <h3 class="text-lg font-semibold mb-4 flex items-center">
                            <i class="fas fa-star mr-2 gradient-text"></i>
                            Course Features
                        </h3>
                        <div class="space-y-3" id="featuresList">
                            <!-- Features will be populated from JSON -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="border-t border-gray-800 mt-16 py-8 px-4">
            <div class="max-w-7xl mx-auto text-center text-gray-500 text-sm">
                <div class="flex items-center justify-center space-x-3 mb-2">
                    <i class="fas fa-graduation-cap gradient-text"></i>
                    <span class="font-semibold">SABBIR28 Course Viewer</span>
                </div>
                © 2024 - Displaying real-time course data
            </div>
        </footer>
    </div>

    <script>
        // Base URL for images
        const BASE_URL = 'https://www.ieducationbd.com';

        document.addEventListener('DOMContentLoaded', function() {
            const contentArea = document.getElementById('contentArea');
            const courseHeader = document.getElementById('courseHeader');
            const statsSection = document.getElementById('statsSection');
            const mentorsSection = document.getElementById('mentorsSection');
            const mentorsList = document.getElementById('mentorsList');
            const featuresSection = document.getElementById('featuresSection');
            const featuresList = document.getElementById('featuresList');
            const status = document.getElementById('status');

            // Get URL parameter
            function getUrlParameter(name) {
                name = name.replace(/[\[\]]/g, '\\$&');
                const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
                const results = regex.exec(window.location.href);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            // Load data from URL parameter
            function loadDataFromUrl() {
                const url = getUrlParameter('url');
                
                if (!url) {
                    showError('No course data URL provided. Please add ?url=YOUR_JSON_URL to the address bar.');
                    return;
                }
                
                fetchData(url);
            }

            // Fetch and display data
            function fetchData(url) {
                status.innerHTML = '<i class="fas fa-sync-alt animate-spin mr-2"></i> Loading...';
                
                // Using a proxy to avoid CORS issues
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        status.innerHTML = '<i class="fas fa-check-circle mr-2"></i> Loaded';
                        updateCourseInfo(data);
                        displayCourseData(data);
                        displayMentors(data.mentors || []);
                        displayFeatures(data);
                        displayStats(data);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        status.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i> Error';
                        showError(`Failed to load course data: ${error.message}`);
                    });
            }

            // Update course header information
            function updateCourseInfo(courseData) {
                const discountPrice = courseData.price - courseData.discount;
                
                courseHeader.innerHTML = `
                    <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-4 mb-4">
                                <span class="status-badge ${courseData.is_active ? 'bg-green-500/20 text-green-400' : 'bg-gray-500/20 text-gray-400'}">
                                    ${courseData.is_active ? 'Active' : 'Inactive'}
                                </span>
                                ${courseData.highlight ? `
                                    <span class="status-badge bg-blue-500/20 text-blue-400">Featured</span>
                                ` : ''}
                            </div>
                            <h1 class="text-3xl lg:text-4xl font-bold mb-2">${courseData.name || 'No Course Name'}</h1>
                            <p class="text-xl text-gray-300 mb-4">${courseData.short_description || 'No description available'}</p>
                            <div class="flex flex-wrap items-center gap-4">
                                ${courseData.price ? `
                                    <div class="price-tag">
                                        ৳ ${courseData.price}
                                    </div>
                                ` : ''}
                                ${courseData.discount ? `
                                    <div class="discount-tag">
                                        Save ৳ ${courseData.discount}
                                    </div>
                                ` : ''}
                                ${courseData.discount && courseData.price ? `
                                    <div class="text-lg font-semibold text-green-400">
                                        ৳ ${courseData.price - courseData.discount}
                                    </div>
                                ` : ''}
                                ${courseData.date ? `
                                    <div class="text-sm text-gray-400">
                                        <i class="far fa-clock mr-1"></i>
                                        Ends: ${courseData.date.split(' ')[0]}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            // Display course stats
            function displayStats(courseData) {
                const totalLectures = courseData.sections ? 
                    courseData.sections.reduce((total, section) => total + (section.lectures ? section.lectures.length : 0), 0) : 0;
                
                const totalItems = courseData.sections ? 
                    courseData.sections.reduce((total, section) => 
                        total + (section.lectures ? section.lectures.reduce((lectureTotal, lecture) => 
                            lectureTotal + (lecture.items ? lecture.items.length : 0), 0) : 0), 0) : 0;

                statsSection.style.display = 'grid';
                statsSection.innerHTML = `
                    ${totalLectures ? `
                        <div class="stats-card rounded-xl p-4 text-center fade-in">
                            <div class="text-2xl font-bold gradient-text mb-1">${totalLectures}</div>
                            <div class="text-sm text-gray-400">Total Lectures</div>
                        </div>
                    ` : ''}
                    ${courseData.mentors ? `
                        <div class="stats-card rounded-xl p-4 text-center fade-in">
                            <div class="text-2xl font-bold gradient-text mb-1">${courseData.mentors.length}</div>
                            <div class="text-sm text-gray-400">Expert Mentors</div>
                        </div>
                    ` : ''}
                    ${courseData.running_day ? `
                        <div class="stats-card rounded-xl p-4 text-center fade-in">
                            <div class="text-2xl font-bold gradient-text mb-1">${courseData.running_day}</div>
                            <div class="text-sm text-gray-400">Running Days</div>
                        </div>
                    ` : ''}
                    ${totalItems ? `
                        <div class="stats-card rounded-xl p-4 text-center fade-in">
                            <div class="text-2xl font-bold gradient-text mb-1">${totalItems}</div>
                            <div class="text-sm text-gray-400">Course Items</div>
                        </div>
                    ` : ''}
                `;
            }

            // Display mentors
            function displayMentors(mentors) {
                if (!mentors || mentors.length === 0) {
                    mentorsSection.style.display = 'none';
                    return;
                }

                mentorsSection.style.display = 'block';
                mentorsList.innerHTML = mentors.map(mentor => `
                    <div class="mentor-card rounded-xl p-4 fade-in">
                        <div class="flex items-center space-x-4">
                            <img 
                                src="${BASE_URL}${mentor.photo}" 
                                alt="${mentor.name}"
                                class="mentor-avatar"
                                onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiByeD0iNDAiIGZpbGw9InVybCgjZ3JhZGllbnQwX2xpbmVhcl84MF84MCkiLz4KPHRleHQgeD0iNDAiIHk9IjQ1IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSJ3aGl0ZSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0IiBmb250LXdlaWdodD0iYm9sZCI+TTwvdGV4dD4KPGRlZnM+CjxsaW5lYXJHcmFkaWVudCBpZD0iZ3JhZGllbnQwX2xpbmVhcl84MF84MCIgeDE9IjAiIHkxPSIwIiB4Mj0iODAiIHkyPSI4MCIgZ3JhZGllbnRVbml0cz0idXNlclNwYWNlT25Vc2UiPgo8c3RvcCBzdG9wLWNvbG9yPSIjM2I4MmY2Ii8+CjxzdG9wIG9mZnNldD0iMSIgc3RvcC1jb2xvcj0iIzhiNWNmNiIvPgo8L2xpbmVhckdyYWRpZW50Pgo8L2RlZnM+Cjwvc3ZnPgo='"
                            >
                            <div class="flex-1">
                                <h4 class="font-semibold text-white">${mentor.name}</h4>
                                <p class="text-sm text-blue-400 mb-1">${mentor.tag}</p>
                                <p class="text-xs text-gray-400">
                                    <i class="fas fa-award mr-1"></i>${mentor.experience}
                                </p>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            // Display course features
            function displayFeatures(courseData) {
                if (!courseData.description && !courseData.batch) {
                    featuresSection.style.display = 'none';
                    return;
                }

                featuresSection.style.display = 'block';
                let featuresHTML = '';

                if (courseData.batch) {
                    featuresHTML += `
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-layer-group text-blue-400"></i>
                            <span class="text-sm">${courseData.batch}</span>
                        </div>
                    `;
                }

                if (courseData.is_doubt_solve) {
                    featuresHTML += `
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-comments text-green-400"></i>
                            <span class="text-sm">Doubt Solving Session</span>
                        </div>
                    `;
                }

                if (courseData.is_show_total_enrollment) {
                    featuresHTML += `
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-users text-purple-400"></i>
                            <span class="text-sm">Live Enrollment Count</span>
                        </div>
                    `;
                }

                featuresList.innerHTML = featuresHTML || '<p class="text-gray-400 text-sm">No features listed</p>';
            }

            // Display course data
            function displayCourseData(courseData) {
                let html = `
                    <div class="space-y-6">
                        ${courseData.descriptions && courseData.descriptions.length > 0 ? `
                            <div class="slide-in">
                                <h3 class="text-lg font-semibold mb-4 text-white">Course Details</h3>
                                <div class="space-y-4">
                                    ${courseData.descriptions.map(desc => `
                                        <div class="glass-card rounded-xl p-4">
                                            <h4 class="font-semibold text-lg mb-2 text-blue-400">${desc.question}</h4>
                                            <div class="text-gray-300 prose prose-invert max-w-none">${formatHtmlContent(desc.answer)}</div>
                                            <div class="mt-2 text-xs text-gray-500">
                                                Created: ${formatDate(desc.created_at)} | Updated: ${formatDate(desc.updated_at)}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${courseData.sections && courseData.sections.length > 0 ? `
                            <div class="slide-in" style="animation-delay: 0.2s;">
                                <h3 class="text-lg font-semibold mb-4 text-white">Course Sections</h3>
                                <div class="space-y-4">
                                    ${courseData.sections.map(section => `
                                        <div class="glass-card rounded-xl p-4">
                                            <h4 class="font-semibold mb-3 text-white">${section.title || `Section ${section.id}`}</h4>
                                            <div class="space-y-3">
                                                ${section.lectures && section.lectures.length > 0 ? section.lectures.map(lecture => `
                                                    <div class="border-l-2 border-blue-500 pl-4 py-2">
                                                        <div class="flex justify-between items-start">
                                                            <h5 class="font-medium text-white">${lecture.title}</h5>
                                                            <span class="status-badge ${lecture.is_open ? 'bg-green-500/20 text-green-400' : 'bg-gray-500/20 text-gray-400'}">
                                                                ${lecture.is_open ? 'Open' : 'Closed'}
                                                            </span>
                                                        </div>
                                                        ${lecture.items && lecture.items.length > 0 ? `
                                                            <div class="mt-2 space-y-2">
                                                                ${lecture.items.map(item => `
                                                                    <div class="flex items-center justify-between py-2 px-3 bg-white/5 rounded-lg">
                                                                        <div class="flex items-center space-x-3">
                                                                            <span class="status-badge ${item.type === 'PDF' ? 'bg-yellow-500/20 text-yellow-400' : 'bg-purple-500/20 text-purple-400'}">
                                                                                ${item.type}
                                                                            </span>
                                                                            <span class="text-sm">${item.title}</span>
                                        </div>
                                                                        ${item.url ? `
                                                                            <a href="${item.url}" target="_blank" class="text-blue-400 hover:text-blue-300">
                                                                                <i class="fas fa-external-link-alt"></i>
                                                                            </a>
                                                                        ` : ''}
                                                                    </div>
                                                                `).join('')}
                                                            </div>
                                                        ` : ''}
                                                    </div>
                                                `).join('') : '<p class="text-gray-400 text-sm">No lectures in this section</p>'}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
                
                contentArea.innerHTML = html;
            }

            // Format HTML content
            function formatHtmlContent(html) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                return tempDiv.innerHTML;
            }

            // Format date
            function formatDate(dateString) {
                if (!dateString) return 'N/A';
                try {
                    const date = new Date(dateString);
                    return date.toLocaleDateString();
                } catch (e) {
                    return dateString;
                }
            }

            // Show error message
            function showError(message) {
                contentArea.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-exclamation-triangle text-3xl text-red-400 mb-4"></i>
                        <h3 class="text-lg font-semibold text-red-400 mb-2">Data Load Error</h3>
                        <p class="text-gray-400">${message}</p>
                    </div>
                `;
            }

            // Initialize
            loadDataFromUrl();
        });
    </script>
</body>
</html>
