<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reCAPTCHA Form Example</title>
  <!-- Include the reCAPTCHA script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    function onSubmit(token) {
      // Called when reCAPTCHA is solved successfully
      // Submit the form programmatically after reCAPTCHA is validated
      document.getElementById("myForm").submit();
    }
  </script>
</head>
<body>
  <h2>reCAPTCHA Form Example</h2>
  <form id="myForm" action="your_form_handler.php" method="post">
    <!-- Add the reCAPTCHA widget with 'data-callback' attribute -->
    <div class="g-recaptcha" data-sitekey="6LdpRRAqAAAAAPmxciy6_qeQTKToOhdWYiD6nqHJ" data-callback="onSubmit"></div>
    <br>
    <input type="submit" value="Submit" style="display: none;"> <!-- Hide the submit button -->
  </form>
</body>
</html>
